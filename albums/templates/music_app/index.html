{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Album List</title>
</head>
<body>
    <h1 class="title">Albums</h1>
    <h5 class="newAlbumButton"><a href="{% url 'new_album' %}">New Album</a></h5>
    <h5 class="newArtistButton"><a href="{% url 'new-artist' %}">New Artist</a></h5>
    <h5 class="artistList"><a href="{% url 'artist-list' %}">Artist List</a></h5>
    {% for album in albums %}
    <h2 class="album">
        <img class="image" src="{{  album.image.url  }}" alt="Album Image">
        Artist: <a href="{% url 'deets' album.pk %}">{{album.artist}}</a>
        <br>
        Album: <a href="{% url 'album_detail' album.pk %}">{{album}}</a>
        <details class="details">
            <summary>Song List</summary>
            <p>{{ album.song_list }}</p>
        </details>
        <a href="{% url 'delete-album' album.pk %}">Delete</a>
        <a href="{% url 'edit-album' album.pk %}">Edit</a>
    </h2>
    {% endfor %}
    <!-- loop throughout the album and on h2 pull out 1 of the albums -->
</body>
</html>
