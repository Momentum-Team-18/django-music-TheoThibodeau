{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Album Detail</title>
</head>
<body>
    <h2>Album Detail</h2>
    <p>Title: {{album}}</p>
    <p>Artist: {{album.artist}}</p>
    <p>Song List: {{album.song_list}}</p>
    <p>Album Art:<br><img class="image" src="{{ album.image.url  }}" alt="Album Image"></p>
    <a href="{% url 'delete-album' album.pk %}">Delete</a>
    <a href="{% url 'edit-album' album.pk %}">Edit</a>
</body>
</html>
